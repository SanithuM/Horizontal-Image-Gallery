<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Image Gallery</title>
</head>

<body>

    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">

        <div class="gallery">
            <div>
                <span> <img src="images/image1.jpeg" alt=""></span>
                <span> <img src="images/image2.jpeg" alt=""></span>
                <span> <img src="images/image3.jpeg" alt=""></span>
            </div>
            <div>
                <span> <img src="images/image4.jpeg" alt=""></span>
                <span> <img src="images/image5.jpeg" alt=""></span>
                <span> <img src="images/image6.jpeg" alt=""></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    <script src="script.js"></script>
</body>

</html>
